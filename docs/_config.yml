# GitHub Pages Configuration
title: Simple VPS Provisioner
description: Automated VPS provisioning for Drupal and WordPress on Debian/Ubuntu
theme: jekyll-theme-cayman
baseurl: /simple-vps-provisioner
url: https://willjackson.github.io

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Documentation
    url: /documentation/
  - title: Examples
    url: /examples/
  - title: Development
    url: /development/

# GitHub
github:
  repository_url: https://github.com/willjackson/simple-vps-provisioner
  repository_name: willjackson/simple-vps-provisioner

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
