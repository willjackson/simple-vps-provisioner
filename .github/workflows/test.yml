name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache: true
      
      - name: Verify module
        run: go mod verify
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: |
          go mod tidy
          go build -v ./...
      
      - name: Vet
        run: go vet ./...
